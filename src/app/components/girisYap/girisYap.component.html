<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
      <div class="card">
        <div class="card-header text-center">
          <h5>Giriş Ekranı</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="parola" #parola>
          </div>

        </div>
        <div class="card-footer">
          <button class="btn btn-success align-content-center"  [disabled]="loading" (click)="GirisYap(mail.value,parola.value)">
            <i class="{{this.loading? 'spinner-border spinner-border-sm': ''}}"></i>Giriş yap</button>
          <button class="btn btn-link ml-3" [routerLink]="['/kayitOl']">Kayıt Ol</button>
        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
    
    
  </div>
</div>
